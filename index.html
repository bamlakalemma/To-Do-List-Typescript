<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bamlak's To-Do List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="welcomeTitle">Bamlak's To-Do List</h1>
            <button class="change-user-btn" id="changeUserBtn">Change User</button>
        </div>
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" id="newTaskInput" placeholder="What do you need to complete?">
                <button class="add-btn" id="addTaskBtn">Add Task</button>
            </div>
        </div>
        <div class="tasks-container">
            <div id="tasksList"></div>
        </div>
    </div>
    <script type="module" src="./dist/index.js"></script></body>
</html>
